- block:
    - name: find VM
      shell: virsh list --name --all | grep "{{ inventory_hostname_short }}"
      register: virt_vms
      failed_when: false
      changed_when: false
    - name: create internal snapshot
      command: virsh snapshot-create-as "{{ inventory_hostname_short }}" "{{ snapshot_name | default('') }}" --atomic
      when: virt_vms.stdout == name
